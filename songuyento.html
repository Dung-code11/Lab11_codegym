<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>

<h2>Danh sách số nguyên tố</h2>
<label for="numbers">Nhập số lượng số nguyên tố:</label>
<input type="number" id="numbers" value="20">
<button onclick="displayPrimes()">Hiển thị</button>
<p id="result"></p>

<script>
    function isPrime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) return false;
        }
        return true;
    }

    function displayPrimes() {
        let numbers = parseInt(document.getElementById("numbers").value);
        let count = 0;
        let N = 2;
        let primes = [];

        while (count < numbers) {
            if (isPrime(N)) {
                primes.push(N);
                count++;
            }
            N++;
        }

        document.getElementById("result").innerText = primes.join(", ");
    }
</script>

</body>
</html>
