<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Cửu Chương</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Bảng Cửu Chương</h2>
<table id="multiplicationTable"></table>

<script>
    function generateMultiplicationTable() {
        let table = document.getElementById("multiplicationTable");

        for (let i = 1; i <= 9; i++) {  // Vòng lặp số thứ tự nhân
            let row = document.createElement("tr");

            for (let j = 2; j <= 9; j++) { // Vòng lặp cho các bảng từ 2 đến 9
                let cell = document.createElement("td");
                cell.textContent = j + "x" + i + "=" + (j * i);
                row.appendChild(cell);
            }
            
            table.appendChild(row);
        }
    }

    generateMultiplicationTable();
</script>

</body>
</html>
